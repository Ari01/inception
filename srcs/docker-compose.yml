version: '3'
services:

  nginx:
    build: requirements/NGINX/
    container_name: NGINX
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx_volume:/var/www/html
    depends_on:
      - wordpress
    networks:
      - frontend
    restart: always

  wordpress:
    build: requirements/WordPress/
    container_name: WordPress
    ports:
      - "9000:9000"
    volumes:
      - wp_volume:/var/www/html
    depends_on:
      - mariadb
    networks:
      - frontend
      - backend
    restart: always
    env_file:
      - .env

  mariadb:
    build: requirements/MariaDB/
    container_name: MariaDB
    ports:
      - "3306:3306"
    volumes:
      - mariadb_volume:/var/lib/mysql
    networks:
      - backend
    restart: always
    env_file:
      - .env

volumes:
  wp_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/dchheang/data
  mariadb_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/dchheang/data
  nginx_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/dchheang/data

networks:
  frontend:
  backend:
